<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Profile | Nipunation</title>
</head>
<body>

    <h1>Edit Your Profile</h1>

    <form action="#" method="POST">
        <!-- Profile Picture -->
        <label>Profile Picture:</label>
        <input type="file" name="profile_pic"><br><br>

        <!-- Name -->
        <label>Full Name:</label>
        <input type="text" name="name" value="Himanshu Mittal"><br><br>

        <!-- Title -->
        <label>Professional Title:</label>
        <input type="text" name="title" value="3D Animator | Motion Graphics | Blender Expert"><br><br>

        <!-- Location -->
        <label>Location:</label>
        <input type="text" name="location" value="New Delhi, India"><br><br>

        <!-- Email -->
        <label>Email:</label>
        <input type="email" name="email" value="himanshu@email.com"><br><br>

        <!-- About Section -->
        <label>About:</label><br>
        <textarea name="about" rows="4">Passionate 3D Animator with experience in Blender, Photoshop, and After Effects...</textarea><br><br>

        <!-- Experience -->
        <label>Experience:</label><br>
        <textarea name="experience" rows="4">Freelance 3D Animator | Self-Employed | 2021 - Present</textarea><br><br>

        <!-- Skills -->
        <label>Skills (comma separated):</label>
        <input type="text" name="skills" value="3D Modeling, Motion Graphics, Character Animation"><br><br>

        <!-- Portfolio Uploads -->
        <h2>Portfolio</h2>
        <p>Add your work samples (Images, Videos, or PDFs)</p>
        <input type="file" accept="image/*,video/*,.pdf" multiple><br><br>

        <!-- Portfolio Link -->
        <label>Portfolio Website:</label>
        <input type="url" name="portfolio" value="https://www.behance.net/himanshumittal"><br><br>

        <!-- Hidden Social Media Links -->
        <h2>Social Media & Website (Hidden from Clients)</h2>
        <input type="url" placeholder="LinkedIn Profile" value="https://linkedin.com/in/himanshu">
        <input type="url" placeholder="GitHub Profile" value="https://github.com/himanshu"><br><br>

        <!-- Client Request for Social Media -->
        <h3>Client Requests</h3>
        <button type="button" onclick="requestAccess()">Request Freelancer's Social Media Links</button>

        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
    </form>

    <!-- Chatbox (Fixed on Screen) -->
    <iframe src="freelancer_chatbox.html" style="position: fixed; bottom: 0; right: 0; width: 300px; height: 400px; border: 1px solid black;"></iframe>

    <script>
        function requestAccess() {
            alert("Your request has been sent to the freelancer for approval.");
        }
    </script>

</body>
</html>
